<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1><b>Faça o login para continuar!</b></h1>
    <form action="Opições.html" method="post">
        <label for="username"><b>Usuário:</b></label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password"><b>Senha:</b></label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit"><b>Entrar</b></button>
    </form>
</body>
</html>
